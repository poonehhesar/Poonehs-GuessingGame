<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Number Guessing Game</title> 
    <link rel="stylesheet" href="guess.css" />
</head>
  
<body> 
<h1>Guessing Game</h1> 

<div id="question1" class="show">
<p>We have selected a random number between 1 - 10.  
See if you can guess it.</p> 
  
<div class="form"> 
    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div>  

<div class="answer"> 
    <label for="answerField">Answer: </label> 
    <input type = "text" id = "answerField" class = "answerField"> 
</div>  
</div>

<div id="question2" class="hidden">
